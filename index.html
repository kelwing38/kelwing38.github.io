<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Spotifynd</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="logo-container">
      <img src="logo.png" alt="logo" width="65" height="65">
      <h1>Spotifynd!</h1>
    </div>
  </div>

  <div class="container">
    <form id="search-form">
      <div class="form-group">
        <input type="text" id="search-box" class="form-control" placeholder="Search Artist">
      </div>
      <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
      
    </form>
  </div>

  <div class="container mt-4">
    <table class="table table-bordered">
      <thead class="thead">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Song</th>
          <th scope="col">Album</th>
          <th scope="col">Streams</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Artist 1</td>
          <td>Album 1</td>
          <td>2023</td>
        </tr>
        <tr>
          <td>Artist 2</td>
          <td>Album 2</td>
          <td>2022</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
